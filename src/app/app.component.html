<h1>Welcome to the Chirpus Pizza!</h1>
<table>
  <thead>
      <tr>
          <th>Item</th>
          <th>Category</th>
          <th>Price</th>
      </tr>
  </thead>
      <tr *ngFor="let item of menuItems;">
          <td>{{item.item}}</td>
          <td>{{item.category}}</td>
          <td>{{item.price | currency}}</td>
      </tr>
</table>
